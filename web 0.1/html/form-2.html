</head>
<body>
    <h1>Travel reservation Form</h1>
    <h3>*Denotes mandotory</h3>
    <p>
        <label for="">Full name*: <br>
            <input type="text" name="Full name" id="" placeholder="FisrtName LastName">
        </label><br><br>
        <label for="">Email address*: <br>
            <input type="email" name="Address" id="" placeholder="Email_Address">
        </label><br><br>
        <label for="">Select Tour Packages*: <br>
            <select name="droplist" id="">
                <option value="Gao">Goa</option>
                <option value="Media">Media</option>
                <option value="Good">Good</option>
            </select>
        </label><br><br>
        <label for="">Arrival date*: <br>
            <input type="date" name="Date" id="" placeholder="MM/DD/YEAR">
        </label><br><br>
        <label for="">Number of persons*: <br>
            <input type="number" name="Number" id="" placeholder="Unknown_Type">
        </label><br><br>
    </p>
    <p>
        What would you want to avail*? <br>
        Boarding <input type="checkbox" name="" id=""><br>
        Fooding <input type="checkbox" name="" id=""><br>
        Sight seeing <input type="checkbox" name="" id=""><br>
    </p>
    <label for="">
        Discount Coupon Code: <br>
        <input type="number" name="coupon-code" id="" placeholder="Unknown_Type">
    </label>
    <p>Terms and conditions*<br>
    <input type="radio" name="" id="">
    I Agree
    <input type="radio" name="" id="">
    I Disagree
    </p>
    <button type="submit">Complete Reservation</button>
