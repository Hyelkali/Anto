<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-4</title>
</head>
<body>
    <h1>Test Form</h1>
    <p>Text Field containing Plaintext</p>
    <input type="text" name="Name" id=""><label for="">Your Name</label>
    <p><b>Multiple-Line Text Field</b></p>
    <textarea name="" id="" cols="30" rows="3" placeholder="Default contents go/here"></textarea> <br>
    <label for="">Checkbox
        <input type="checkbox" name="Tick" id="">
        Hungry
    </label>
    <p>
        Text Field containing a Numeric Value <input type="number" name="numbers" id="" value="98.6">
        Blood Temperature (80.0-120.0)
    </p>
    <label for="">Single-SELECT</label><br>
    <select name="Collections" id="">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Pink">Pink</option>
        <option value="Cyan">Cyan</option>
    </select><br><br>
    <label for="">Multiple-SELECT</label><br>
    <select name="Collections" id="" multiple>
        <option value="Pistachio">Pistachio</option>
        <option value="Walnut">Walnut</option>
        <option value="Creme">Creme</option>
        <option value="Juju">Juju</option>
        <option value="Jah-jah">Jah-jah</option>
    </select> 
    <p>Exclusive Radio Button Group: Age of Truck in Years 
        <input type="radio" name="clicking" id="">1
        <input type="radio" name="clicking" id="">2
        <input type="radio" name="clicking" id="">3
        <input type="radio" name="clicking" id="">4
    </p>
    <p>Nonexclusive Checkbox Group: Voting for Zero through Fout Candidates
        <input type="radio" name="clicking" id="">A
        <input type="radio" name="clicking" id="">B
        <input type="radio" name="clicking" id="">C
        <input type="radio" name="clicking" id="">D
    </p>
    <button type="submit">Submit Request</button>
    <button type="reset">Reset Request</button>

</body>
</html>
